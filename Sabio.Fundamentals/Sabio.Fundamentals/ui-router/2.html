<!DOCTYPE html>
<html>
    <head>
        <title>Angular UI-Router 2</title>
    </head>
    <body ng-app='MyApp'>
        <h3>Be sure to play with the browser's Back and Forward buttons, as well as try changing the URL manually</h3>
        <div>
            <a ui-sref='home'>Home</a>
            <a ui-sref='products'>Products</a>
        </div>

        <ui-view />

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>

        <script>
            var app = angular.module('MyApp', ['ui.router']);

            app.config(['$stateProvider', function ($stateProvider) {
                $stateProvider
                    .state({
                        name: 'home',
                        component: 'home',
                        url: '/home'
                    })
                    .state({
                        name: 'products',
                        component: 'products',
                        url: '/products'
                    })
            }]);

            app.component('home', {
                template: '<div>This is the home "page".</div>',
            });

            app.component('products', {
                template: '<div>Products "page" (click <a ui-sref="home">here</a> to go Home)</div>'
            });
        </script>
    </body>
</html>
